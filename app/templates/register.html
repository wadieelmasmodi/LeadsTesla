{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Création de compte</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="admin_key" class="form-label">Clé d'inscription</label>
                <input type="password" class="form-control" id="admin_key" name="admin_key" required>
                <div class="form-text">Clé requise pour l'inscription</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
        <p class="text-center mt-3">
            <a href="{{ url_for('login') }}">Déjà un compte ? Se connecter</a>
        </p>
    </div>
</div>
{% endblock %}
